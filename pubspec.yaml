name: harry_potter
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  flutter_bloc: ^9.0.0
  dio: ^5.8.0+1
  dartz: ^0.10.1
  cached_network_image: ^3.4.0
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/gryffindor.png
    - assets/images/slytherin.png
    - assets/images/ravenclaw.png
    - assets/images/hufflepuff.png
    - assets/images/hogwarts_bg.jpg
    - assets/images/default_character.jpeg
    - assets/fonts/

  fonts:
    - family: HarryP
      fonts:
        - asset: assets/fonts/HarryP.ttf

    - family: Cinzel
      fonts:
        - asset: assets/fonts/Cinzel-Regular.ttf
        - asset: assets/fonts/Cinzel-Bold.ttf
          weight: 700

    - family: Garamond
      fonts:
        - asset: assets/fonts/garamond.ttf
